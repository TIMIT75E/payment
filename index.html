<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pament</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-[#F4F5F7]">
        <header>
            <nav class="flex justify-center items-center mt-7">
                <div class="mt-10 relative flex justify-center items-center w-9/12 mb-5">
                    <img class="w-48 absolute" src="assets/bg.png" alt="">
                    <img class="w-16" src="assets/Group.png" alt="">
                </div>
            </nav>
        </header>
        <!-- login section -->
        <div class="">
            <div class="hero-content flex-col lg:flex-row-reverse">
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <fieldset class="fieldset">
                    <label  class="fieldset-label">Mobile Number</label>
                    <input value="01611960330" id="ac-number" type="number" class="input" placeholder="Enter your number" required />
                    <label class="fieldset-label ">4 Digit Pin</label>
                    <input value="1234" id="pin-number" type="text" class="input" placeholder="Enter 4 Digit Pin" required/>
                    <button id="login-btn" class="btn btn-info rounded-3xl bg-[#0874F2] mt-4">Login</button>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
    </section>
    <script src="script/login.js"></script>
</body>

</html>
